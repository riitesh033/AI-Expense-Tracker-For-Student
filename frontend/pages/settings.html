<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #121212;
    color: #fff;
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 220px;
    height: 100vh;
    background: #1e1e1e;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 30px;
    color: #00bcd4;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    padding: 12px;
    margin-bottom: 10px;
    background: #2a2a2a;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.sidebar ul li:hover {
    background: #00bcd4;
}

.sidebar a {
    text-decoration: none;
    color: white;
    display: block;
}

/* Main */
.main {
    flex: 1;
    padding: 20px;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

/* Profile */
.profile {
    position: relative;
    cursor: pointer;
}

.profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.dropdown {
    position: absolute;
    top: 50px;
    right: 0;
    background: #1f1f1f;
    width: 180px;
    border-radius: 8px;
    display: none;
    flex-direction: column;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.dropdown a {
    padding: 12px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #333;
    transition: 0.3s;
}

.dropdown a:hover {
    background: #00bcd4;
}

/* Settings Panels */
.settings-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.panel {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

.panel h3 {
    margin-bottom: 15px;
    color: #00bcd4;
}

/* Inputs */
.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #ccc;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #2a2a2a;
    color: white;
}

/* Toggle */
.toggle {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
}

.switch {
    width: 40px;
    height: 20px;
    background: #444;
    border-radius: 20px;
    position: relative;
    cursor: pointer;
}

.switch::after {
    content: "";
    width: 16px;
    height: 16px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    transition: 0.3s;
}

.switch.active {
    background: #00bcd4;
}

.switch.active::after {
    left: 22px;
}

/* Button */
.btn {
    background: #00bcd4;
    padding: 10px 18px;
    border-radius: 6px;
    border: none;
    color: black;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.btn:hover {
    opacity: 0.8;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>My Dashboard</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="reports.html">Reports</a></li>
    </ul>
</div>

<!-- Main -->
<div class="main">

    <!-- Navbar -->
    <div class="navbar">
        <h1>Settings</h1>

        <div class="profile" onclick="toggleDropdown()">
            <img src="pfp.jpeg" alt="Profile">

            <div class="dropdown" id="dropdownMenu">
                <a href="dashboard.html">Dashboard</a>
                <a href="analytics.html">Analytics</a>
                <a href="reports.html">Reports</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </div>

    <!-- Settings Panels -->
    <div class="settings-grid">

        <!-- Profile Settings -->
        <div class="panel">
            <h3>Profile Settings</h3>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="john@email.com">
            </div>

            <button class="btn">Save Changes</button>
        </div>

        <!-- Appearance -->
        <div class="panel">
            <h3>Appearance</h3>

            <div class="toggle">
                <span>Dark Mode</span>
                <div class="switch active" onclick="toggleSwitch(this)"></div>
            </div>

            <div class="toggle">
                <span>Compact Layout</span>
                <div class="switch" onclick="toggleSwitch(this)"></div>
            </div>
        </div>

        <!-- Notifications -->
        <div class="panel">
            <h3>Notifications</h3>

            <div class="toggle">
                <span>Email Alerts</span>
                <div class="switch active" onclick="toggleSwitch(this)"></div>
            </div>

            <div class="toggle">
                <span>System Updates</span>
                <div class="switch active" onclick="toggleSwitch(this)"></div>
            </div>

            <div class="toggle">
                <span>Weekly Reports</span>
                <div class="switch" onclick="toggleSwitch(this)"></div>
            </div>
        </div>

    </div>

</div>

<script>
function toggleDropdown() {
    const dropdown = document.getElementById("dropdownMenu");
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
}

window.onclick = function(event) {
    if (!event.target.closest('.profile')) {
        document.getElementById("dropdownMenu").style.display = "none";
    }
}

function toggleSwitch(el) {
    el.classList.toggle("active");
}
</script>

</body>
</html>
