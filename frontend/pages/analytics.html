<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analytics</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #121212;
    color: #fff;
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 220px;
    height: 100vh;
    background: #1e1e1e;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 30px;
    color: #00bcd4;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    padding: 12px;
    margin-bottom: 10px;
    background: #2a2a2a;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.sidebar ul li:hover {
    background: #00bcd4;
}

.sidebar a {
    text-decoration: none;
    color: white;
    display: block;
}

/* Main Content */
.main {
    flex: 1;
    padding: 20px;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

/* Profile */
.profile {
    position: relative;
    cursor: pointer;
}

.profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.dropdown {
    position: absolute;
    top: 50px;
    right: 0;
    background: #1f1f1f;
    width: 180px;
    border-radius: 8px;
    display: none;
    flex-direction: column;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.dropdown a {
    padding: 12px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #333;
    transition: 0.3s;
}

.dropdown a:hover {
    background: #00bcd4;
}

/* Stat Cards */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.card {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

/* Chart Blocks */
.charts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.chart {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

.bar {
    height: 12px;
    background: #333;
    border-radius: 6px;
    margin-top: 10px;
    overflow: hidden;
}

.fill {
    height: 100%;
    background: #00bcd4;
}

</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>My Dashboard</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="settings.html">Settings</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main">

    <!-- Navbar -->
    <div class="navbar">
        <h1>Analytics Overview</h1>

        <div class="profile" onclick="toggleDropdown()">
            <img src="https://i.pravatar.cc/40" alt="Profile">

            <div class="dropdown" id="dropdownMenu">
                <a href="dashboard.html">Dashboard</a>
                <a href="reports.html">Reports</a>
                <a href="settings.html">Settings</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </div>

    <!-- Stat Cards -->
    <div class="cards">
        <div class="card">
            <h3>Total Revenue</h3>
            <p>$12,540</p>
        </div>

        <div class="card">
            <h3>New Users</h3>
            <p>+342</p>
        </div>

        <div class="card">
            <h3>Conversion Rate</h3>
            <p>4.8%</p>
        </div>

        <div class="card">
            <h3>Active Sessions</h3>
            <p>1,204</p>
        </div>
    </div>

    <!-- Charts -->
    <div class="charts">

        <div class="chart">
            <h3>Monthly Revenue</h3>
            <p>Jan</p>
            <div class="bar"><div class="fill" style="width: 70%"></div></div>

            <p>Feb</p>
            <div class="bar"><div class="fill" style="width: 85%"></div></div>

            <p>Mar</p>
            <div class="bar"><div class="fill" style="width: 60%"></div></div>
        </div>

        <div class="chart">
            <h3>User Growth</h3>
            <p>Week 1</p>
            <div class="bar"><div class="fill" style="width: 40%"></div></div>

            <p>Week 2</p>
            <div class="bar"><div class="fill" style="width: 65%"></div></div>

            <p>Week 3</p>
            <div class="bar"><div class="fill" style="width: 90%"></div></div>
        </div>

    </div>

</div>

<script>
function toggleDropdown() {
    const dropdown = document.getElementById("dropdownMenu");
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
}

window.onclick = function(event) {
    if (!event.target.closest('.profile')) {
        document.getElementById("dropdownMenu").style.display = "none";
    }
}
</script>

</body>
</html>
