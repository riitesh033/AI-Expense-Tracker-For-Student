<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #121212;
        color: #fff;
        display: flex;
    }

    /* Sidebar */
    .sidebar {
        width: 220px;
        height: 100vh;
        background: #1e1e1e;
        padding: 20px;
    }

    .sidebar h2 {
        margin-bottom: 30px;
        color: #00bcd4;
    }

    .sidebar ul {
        list-style: none;
    }

    .sidebar ul li {
        padding: 12px;
        margin-bottom: 10px;
        background: #2a2a2a;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .sidebar ul li:hover {
        background: #00bcd4;
    }

    .sidebar a {
        text-decoration: none;
        color: white;
        display: block;
    }

    /* Main Content */
    .main {
        flex: 1;
        padding: 20px;
    }

    /* Top Navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .navbar h1 {
        font-size: 22px;
    }

    /* Profile Section */
    .profile {
        position: relative;
        cursor: pointer;
    }

    .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .dropdown {
        position: absolute;
        top: 50px;
        right: 0;
        background: #1f1f1f;
        width: 180px;
        border-radius: 8px;
        display: none;
        flex-direction: column;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .dropdown a {
        padding: 12px;
        text-decoration: none;
        color: white;
        border-bottom: 1px solid #333;
        transition: 0.3s;
    }

    .dropdown a:hover {
        background: #00bcd4;
    }

    .dropdown a:last-child {
        border-bottom: none;
    }

    /* Cards */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .card {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>My Dashboard</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="settings.html">Settings</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main">

    <!-- Navbar -->
    <div class="navbar">
        <h1>Dashboard</h1>

        <div class="profile" onclick="toggleDropdown()">
            <img src="https://i.pravatar.cc/40" alt="Profile">
            
            <div class="dropdown" id="dropdownMenu">
                <a href="profile.html">Profile</a>
                <a href="analytics.html">Analytics</a>
                <a href="reports.html">Reports</a>
                <a href="settings.html">Settings</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </div>

    <!-- Cards Section -->
    <div class="cards">
        <div class="card">
            <h3>Total Users</h3>
            <p>1,245</p>
        </div>

        <div class="card">
            <h3>Revenue</h3>
            <p>$8,540</p>
        </div>

        <div class="card">
            <h3>Orders</h3>
            <p>320</p>
        </div>

        <div class="card">
            <h3>Growth</h3>
            <p>+12%</p>
        </div>
    </div>

</div>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById("dropdownMenu");
        dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    // Close dropdown when clicking outside
    window.onclick = function(event) {
        if (!event.target.closest('.profile')) {
            document.getElementById("dropdownMenu").style.display = "none";
        }
    }
</script>

</body>
</html>
